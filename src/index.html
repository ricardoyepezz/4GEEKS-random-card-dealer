<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="card" class="container card mt-5">
      <p id="randomEmoji" class="position-absolute top-0 start-0 p-2 mt-1"></p>
      <p
        id="randomNumber"
        class="position-absolute top-50 start-50 translate-middle"
      ></p>
      <p
        id="randomEmojiTwo"
        class="position-absolute bottom-0 end-0 p-2 mb-1"
      ></p>
    </div>
    <button
      type="button"
      onclick="location.reload()"
      class="btn btn-light mt-4 d-grid mx-auto"
    >
      Reload
    </button>
    <div class="fixed-bottom p-4">
      Made with ❤️ in
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
  </body>
</html>
